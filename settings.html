<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Mio Account</title>
    <link rel="stylesheet" href="css/settings_style.css">
    <script src="js/utilities.js"></script>
</head>
<body>
    <div class="container">
        <div class="leftBlock">
            <div class="top-section">
                <div class="ilMioAccountBox">
                    <h2>Il mio account</h2>
                    <ul>
                        <li id="ilMioAccountBoxList"><button class="sezione">I miei dati</button></li>
                        <li id="ilMioAccountBoxList"><button class="sezione">Cambia mail</button></li>
                        <li id="ilMioAccountBoxList"><button class="sezione">Cambia password</button></li>
                        <li id="ilMioAccountBoxList"><button class="sezione">Cambia username</button></li>
                    </ul>
                </div>
                <div class="laMiaAttivitàBox">
                    <h2>La mia attività</h2>
                    <ul>
                        <li><button class="sezione">Topic salvati</button></li>
                    </ul>
                </div>
            </div>
            <button class="cancelButton" onclick=returnToHome()>Cancel</button>
        </div>
        <div class="contenutiBlock">
            <div id="iMieiDatiBox" class="hidden">
                <h1 id="titolo">I miei dati</h1>
                <label>Indirizzo e-mail:</label><span> culo@gmail.com</span><br>
                <label>Password:</label><span> Dark souls remastered</span><br>
                <label>Username:</label><span> peenus</span>
            </div>

            <div id="cambiaMailBox" class="hidden">
                <h1 id="titolo">Cambia indirizzo e-mail</h1>
                <input type="email" placeholder="Vecchia email">
                <input type="email" placeholder="Nuova email">
                <button>Salva</button>
            </div>
            
            <div id="cambiaPasswordBox" class="hidden">
                <h1 id="titolo">Cambia password</h1>
                <input type="password" placeholder="Vecchia password">
                <input type="password" placeholder="Nuova password">
                <button>Salva</button>
            </div>
        
            <div id="cambiaUsernameBox" class="hidden">
                <h1 id="titolo">Cambia username</h1>
                <input type="text" placeholder="Nuovo username">
                <button>Salva</button>
            </div>

            <div id="topicSalvatiBox" class="hidden">
                <h1 id="titolo">Topic salvati</h1>
                <ul id="listaTopic">
                    <li>Come fare soldi velocemente non fake</li>
                    <li>Macchine</li>
                    <li>Suicidi programmati</li>
                    <li>Fortnite battle pass</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        function showSection(sectionId) {
            document.querySelectorAll(".contenutiBlock > div").forEach(div => {
                div.classList.add("hidden");
            });
            document.getElementById(sectionId).classList.remove("hidden");
        }

        document.querySelectorAll(".ilMioAccountBox button, .laMiaAttivitàBox button").forEach(button => {
            button.addEventListener("click", function () {
                let text = this.textContent.trim();
                if (text === "I miei dati") {
                    showSection("iMieiDatiBox");
                } else if (text === "Cambia mail") {
                    showSection("cambiaMailBox");
                } else if (text === "Cambia password") {
                    showSection("cambiaPasswordBox");
                } else if (text === "Cambia username") {
                    showSection("cambiaUsernameBox");
                } else if (text === "Topic salvati") {
                    showSection("topicSalvatiBox");
                }
            });
        });
    });
</script>
